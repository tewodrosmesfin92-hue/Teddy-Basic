<!DOCTYPE html>
<html>
<head>
  <title>My First AI Website</title>
  <style>
    /* ====== General Styles ====== */
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      color: #4CAF50;
    }

    h1, h2 {
      color: #333;
    }

    h1 {
      margin-top: 30px;
    }

    p {
      font-size: 16px;
      color: #555;
      max-width: 700px;
      margin: 10px auto 20px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }

    section {
      padding: 50px 20px;
      background-color: #f9f9f9;
      margin: 20px 0;
    }

    #chat {
      max-width: 500px;
      margin: 0 auto 50px auto;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #4CAF50;
      border-radius: 10px;
    }

    #chat input {
      width: 70%;
      display: inline-block;
      padding: 8px;
    }

    #chat button {
      width: 25%;
      display: inline-block;
      padding: 8px;
    }

    #botResponse {
      margin-top: 15px;
      font-style: italic;
      color: #333;
    }

    /* Responsive iframe */
    iframe {
      max-width: 100%;
      border: none;
      height: 800px;
    }
  </style>
</head>
<body>

  <!-- ====== Navigation ====== -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#chat">Chatbot</a>
  </nav>

  <!-- ====== Home Section ====== -->
  <section id="home">
    <h1>Welcome to My AI Website</h1>
    <p>This website is built completely for free using AI guidance and web technologies.</p>
    <img src="https://via.placeholder.com/400x200" alt="Sample Image">
    <button onclick="alert('Hello! You clicked the button ðŸ˜Š')">Click Me</button>
  </section>

  <!-- ====== About Section ====== -->
  <section id="about">
    <h2>About This Website</h2>
    <p>This simple website is designed for beginners to learn HTML, CSS, JavaScript, and free AI integration.</p>
  </section>

  <!-- ====== Contact Section with iframe ====== -->
  <section id="contact">
    <h2>Contact Us</h2>

    <!-- Embed your Cognito Form using iframe -->
    <iframe src="https://www.cognitoforms.com/LondonTransport1/ContactForm" scrolling="yes"></iframe>

  </section>

  <!-- ====== AI Chatbot Section ====== -->
  <section id="chat">
    <h2>AI Chatbot</h2>
    <input type="text" id="userInput" placeholder="Ask me anything">
    <button id="sendBtn">Send</button>
    <p id="botResponse"></p>
  </section>

  <!-- ====== JavaScript ====== -->
  <script>
    // Chatbot functionality
    document.getElementById("sendBtn").onclick = function() {
      const user = document.getElementById("userInput").value;
      if (!user.trim()) {
        alert("Please type a question!");
        return;
      }
      document.getElementById("botResponse").innerText =
        "AI says: " + user;
      document.getElementById("userInput").value = "";
    };
  </script>

</body>
</html>
